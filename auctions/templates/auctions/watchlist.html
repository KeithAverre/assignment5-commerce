{% extends "auctions/layout.html" %}

{% block main %}
<h2>My watchlist</h2>

<article>
    {% for listing in listings %}
        <section>{% include "auctions/listing_template.html" %}
            <form action="{% url 'watchlist_remove' listing_id=listing.pk %}" style="display: inline">
                <button type="submit" style="display: inline">Remove from watchlist</button>
            </form>
        </section>
    {% endfor %}
</article>
{% endblock %}
