    <h2 style="display: inline">{{ listing.title }}</h2>
    {% if listing.closed %}

        <h3 style="color: red" style="display: inline">CLOSED</h3>
    {% endif %}
    <span>Category: {{ listing.categories }}</span>
    <h5>Current Bid: {{ listing.bid }}</h5>
    <br>
    <p>{{ listing.description }}</p>
    <br>
    <a href = {{ listing.image_url }}><img src="{{ listing.image_url }}" width= 500px height= 500px alt="{{ listing.image_url }}"></a>
    <br>
    <form action="{% url 'listing' listing.pk %}" style="display: inline">
        <button type="submit" style="display: inline">Go to listing</button >
    </form>
    {% if user.is_authenticated %}
    <form action="{% url 'watchlist_add' listing_id=listing.pk %}" style="display: inline">
        <button type="submit" style="display: inline">Add to Watchlist</button>
    </form>
    {% endif %}
    <footer>sold by: {{ listing.user_owner }} at {{ listing.creation_date }}</footer>
